<!DOCTYPE html>
<html>
  <head>
    <title>CMP Auto Speeds</title>

    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <meta name="theme-color" content="#ffffff">

    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <!-- SEMANTIC UI -->
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>

    <!-- IONICONS -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <script src="src/leaflet.awesome-markers.min.js"></script>

    <link rel="stylesheet" href="css/dora.css" />
  </head>

  <body>
    <div id="container">

      <div id="panel">
          <h3><b>CMP &raquo; AUTO SPEEDS</b></h3>
          <hr/>
          <button @click="runFilter" class="ui button">Fetch!</button>


          <hr />

          <div class="ui list">
            <label v-for="item in pathitems">
              <i class="icon ion-flash" :class=""></i>{{ item.mode + (item.route ? ': '+item.route : '') }}
            </label>
          </div>

      </div>

      <div id="sfmap">
      </div>

    </div>

    <script type="application/javascript" src="lib/dora.bundle.js"></script>
    <!--<script type="application/javascript" src="src/dora.js"></script>-->
  </body>
</html>
