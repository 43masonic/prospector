<!doctype html>
<html>
  <head>
    <title>DORA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="dora.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="panel">
        <h3><b><i>FAST-TRIPS</i> &raquo; DATA EXPLORER</b></h3>
        <hr/><br/>
        <label for="person">Person ID:</label>
        <input v-model='person' size=15 @keyUp.enter="runFilter">
        <button @click="runFilter">Fetch!</button>

        <label for="trips">Trip ID:</label>
        <select id="trips" v-model='selected_trips' multiple>
            <option v-for="trip in trips" :value="trip.trip_id">
                &nbsp;{{trip.trip_id}}&nbsp;
            </option>
        </select>
        <p>selected: {{selected_trips}}</p>
    </div>
    <div class="box">
      <div id="sfmap" class="row content"></div>
    </div>
    <script src="dora.js"></script>
  </body>
</html>
